<html>
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Library</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
            <link rel="stylesheet" href="style.css">
    </head>
    <body body-class>
        <div class="container-fluid ">
            <div class="container-fluid add-book-form-container">
            <div class="row hero-section"><div class="col-md-12 text-center"><h2> Virtual Library</h2></div></div>
                <div class="offset-md-2 col-md-10 text-center">
                    <div class="form text-center">
                        <form class="form-inline">
                            <input type="text" class="form-control mr-sm-2" placeholder="book title" id="title">
                            <input type ="text" class="form-control mr-sm-2"  placeholder="book author" id="author">
                            <input type = "number" class="form-control mr-sm-2" placeholder = "year published in" id="published">
                            <input type="checkbox" class="form-check-input" id="read"> Did read
                            <div class="add-book-button"><button type="submit" class="btn btn-outline-primary" id="addButton" style="display:block;">Add Book</button></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="container-fluid text-center"><h3>Books</h3></div>
                    <div class="offset-md-2 col-md-12 text-center">
                            
                        <table class="table" id="book-table">
                            <thead>
                                <tr>
                                <th>Book Title</th>
                                <th>Author</th>
                                <th>Year Published</th>
                                <th>Did Read</th>
                                <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td> </td>
                                    <td> </td>
                                    <td> </td>
                                    <td> </td>
                                    <td> </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
          
            <!-- <div id="books" class="book-container row row-cols-3"></div> -->
        </div>
        <script src="library.js"></script>
    </body>
</html>
